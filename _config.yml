# Site settings
title:          RoadToBig4
description:    "Big4 Interview Questions - Answers"
baseurl:        "/roadToBig4"
url:            "https://austinph.me/roadToBig4/"

# Author
author:
  name:         Austin
  url:          https://austinph.me

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
